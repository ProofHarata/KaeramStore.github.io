<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontak Kami</title>
  <link rel="stylesheet" href="contact.css">
</head>
<body>
  <div class="contact-container">
    <h1>Kontak Kami</h1>
    <p>Jika Anda memiliki pertanyaan atau masukan, silakan hubungi kami melalui formulir di bawah ini.</p>
    
    <form class="contact-form">
      <div class="form-group">
        <label for="name">Nama</label>
        <input type="text" id="name" name="name" placeholder="Masukkan nama Anda" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required>
      </div>
      <div class="form-group">
        <label for="message">Pesan</label>
        <textarea id="message" name="message" rows="5" placeholder="Tulis pesan Anda di sini" required></textarea>
      </div>
      <button type="submit" class="btn-submit">Kirim Pesan</button>
    </form>
    
    <div class="social-links">
      <p>Atau hubungi kami melalui media sosial:</p>
      <a href="#" class="social-icon">🌐 Website</a>
      <a href="#" class="social-icon">📘 Facebook</a>
      <a href="#" class="social-icon">🐦 Twitter</a>
      <a href="#" class="social-icon">📸 Instagram</a>
    </div>
  </div>
</body>
</html>
